<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="container">
        <h3 class="mb-4">Sign Up</h3>
        <h6>Welcome to Chat App</h6>
        <form action="#">
            <div class="input-box mb-3">
                <input type="text" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="input-box mb-3">
                <input type="text" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="input-box mb-3">
                <input type="number" class="form-control" placeholder="Enter contact number" required>
            </div>
            <div class="input-box mb-3">
                <input type="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="input-box button mb-3">
                <input type="submit" class="btn btn-primary" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="#">Login now</a></h3>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
