<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="homepage.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row chat-layout">
      <div class="col-md-4 col-lg-4 contact-list">
        <button type="button" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#createGroupModal">
          Create Group
        </button>
        <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a New Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName" required>
                  </div>
                  <div class="mb-3">
                    <label for="emailAddresses" class="form-label">Add participants (Email Addresses)</label>
                    <input type="email" class="form-control" id="emailAddresses" multiple>
                    <div class="form-text">Enter more email addresses separated by commas.</div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="groupCreateBtn">Create Group</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#addMemberModal">
          Add Member
        </button>
        <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName1" required>
                  </div>
                  <div class="mb-3">
                    <label for="emailAddresses" class="form-label">Add User (Email Address)</label>
                    <input type="email" class="form-control" id="emailAddress" multiple required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addUserBtn">Add Member</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#deleteGroupModal">
          Delete Group
        </button>
        <div class="modal fade" id="deleteGroupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName2" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="deleteGroupBtn">Delete Group</button>
              </div>
            </div>
          </div>
        </div>

        <div class="manage-users-modal">
          <div class="modal-content">
            <span class="close-button " style="color: #000;">&times;</span>
            <h2>Manage Users</h2>
            <ul class="user-list"></ul>
            <button class="remove-user-button btn btn-primary my-1">Remove User</button>
            <button class="make-admin-button btn btn-primary my-1">Make Admin</button>
            <button class="remove-admin-button btn btn-primary my-1">Dismiss as Admin</button>
          </div>
        </div>


        <div class="list-container">
          <ul class="list-group">
            <!-- <li class="contact-names">
              John Doe
            </li>
            <li class="contact-names">
              Jane Smith
            </li> -->
          </ul>
        </div>
      </div>
      <div class="col-md-8 col-lg-8 chat-box">
        <div class="groupBox">
          <div class="current-group"></div>
          <button class="btn btn-danger" id="logoutBtn"><i class="bi bi-box-arrow-right" style="font-size: large;"></i></button>
        </div>
        <div class="chatting">
          <div class="loadBtn"></div>
          <div class="previousChat"></div>
          <div class="chat">
            <!-- <div class="sender">
              <div class="sender-name"></div>
              <div class="message-sender"></div>
            </div>
            <div class="receiver">
              <div class="message-receiver"></div>
            </div> -->
          </div>
        </div>
        <form id="form" method="post">
          <div class="input-box">
            <input type="text" id="message" placeholder="Type your message..." class="form-control" required>
            <button type='button' class="document-sharing"><i class="bi bi-file-earmark-plus"></i></button>
            <button type="submit" class="send-button"><i class="bi bi-send-fill"></i></button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script defer src="http://localhost:4000/socket.io/socket.io.js"></script>
  <script defer src="homepage.js"></script>
  <script defer src="groupPage.js"></script>
</body>

</html>
