<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="homepage.css">
</head>

<body>
  <div class="d-flex">
    <div class="contact-list">
      <h2 class="mb-3">Chats</h2>
      <ul class="list-group">
        <li class="contact-names">
          John Doe
        </li>
        <li class="contact-names">
          Jane Smith
        </li>
      </ul>
    </div>
    <div class="chat-box">
      <div class="joiner"></div>
      <div class="chat">
        <div class="message-sender">Hello there! How's your day?</div>
        <div class="message-receiver">Hey, it's going well! How about you?</div>
      </div>
      <div class="input-box">
        <input type="text" id="message" placeholder="Type your message..." class="form-control">
        <button class="send-button"><i class="bi bi-send-fill"></i></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="homepage.js"></script>
</body>

</html>
